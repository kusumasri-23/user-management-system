<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form-holder">
            <img src="img/user.png" class="logo" alt="">
            <h2>Login</h2>
            <form action="/users/login" class="form" method="POST" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <img src="/img/user.png" alt="">
                    <input type="text" id="username" placeholder="User name" name="username" required>
                </div>
                <div class="form-group">
                    <img src="/img/lock.png" alt="">
                    <input type="password" id="password" placeholder="Password" name="password" required>
                </div>
                <div class="form-group">
                   <button type="submit">Sign in</button> 
                </div>
                <div class="form-group">
                    <a href="/forgot-password">Forgot Password?</a>
                    <a href="/sign-up" class="right-link">Sign Up</a>
                </div>
            </form>
        </div>
    </div>
    <script>
        async function handleLogin(event) {
            event.preventDefault();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            const response = await fetch("/users/login", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (response.status === 200) {
                alert(data.message);
                setTimeout(() => {
                    window.location.href = "/dashboard";
                }, 2000);
            } else {
                alert("Error: " + data.message); 
            }
        }
    </script>
</body>
</html>
